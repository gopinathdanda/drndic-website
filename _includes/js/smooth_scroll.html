<script>
    $(document).ready(function () {
        $('a[href^="#"]').on('click', function (e) {
            e.preventDefault();

            var target = this.hash,
                    $target = $(target);

            $('#st-content').animate({
                // use position instead of offset because we are not
                // scrolling against the document.
                'scrollTop': $target.position().top
            }, 900);
        });
    });
</script>
