<div class="member-info">
    <figure class="effect-zoe">
        {% if include.member.icon %}
        <img src="{{site.baseurl}}/{{site.img_members_path}}/{{include.member.icon}}">
        {% endif %}
        <figcaption>
            <div class="name">
                <h3>{{include.member.name.first}}{% if include.member.name.middle %} {{include.member.name.middle}} {% endif %}</h3>
                <h2>{{include.member.name.last}}</h2>
            </div>
            <p class="description">
                {{include.member.desc}}
            </p>
            <p class="icon-links">
                {% if include.member.link %}
                <a class="ic-btn" href="{{include.member.link}}" target="_blank">
                    <span class="fa-stack fa-1x">
                      <i class="ic-outside fa fa-circle fa-stack-2x"></i>
                      <i class="ic-inside fa fa-home fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                {% endif %}
                {% if include.member.email %}
                <a class="ic-btn" href="mailto:{{include.member.email}}">
                    <span class="fa-stack fa-1x">
                        <i class="ic-outside fa fa-circle fa-stack-2x"></i>
                        <i class="ic-inside fa fa-envelope fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                {% endif %}
                {% if include.member.github %}
                <a class="ic-btn" href="https://github.com/{{include.member.github}}" target="_blank">
                    <span class="fa-stack fa-1x">
                      <i class="ic-outside fa fa-circle fa-stack-2x"></i>
                      <i class="ic-inside fa fa-github fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                {% endif %}
            </p>
        </figcaption>
    </figure>
</div>
