---
layout: contentpage
nav_include: true
title: Publications
subtitle: The science.
---
{% for post in site.categories.publications %}
<section class="color-bar-white">
    <div class="row centered-text">
        <div class="large-12 columns">
            <div class="pub-title">
                <h3>{{post.title}}</h3>
            </div>
        </div>
    </div>
    <div class="row pub-info">
        <div class="hide-small medium-4 large-6 columns">
            <img src="{{site.baseurl}}/{{site.img_path}}/{{post.img}}">
        </div>
        <div class="small-12 medium-8 large-6 columns">
            <h6>{{post.authors}}</h6>
        </div>
    </div>
</section>
{% endfor %}
